{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='estilos/formulario.css') }}">  <!-- ESTILO GERAL DA BASE -->
{% endblock %}

{% block content %}
<div class="caixa__form">
    <h2>Inscreva-se no nosso daily!</h2>
    {% if mensagem %}
        <div class="mensagem-sucesso">{{ mensagem }}</div>
    {% endif %}
    <form method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Surfar!</button>
    </form>
</div>
{% endblock %}
